<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <form id="newChar">
      <legend>Add new character</legend>
      <label for="charType">Character Type</label>
      <input id="charType" type="submit" />
      <label for="charName">Character Name</label>
      <input id="charName" type="text" />
    </form>

    <select name="charType" form="newChar">
      <option value="Flakk">Flakk</option>
      <option value="Moze">Moze</option>
      <option value="Amara">Amara</option>
      <option value="Zane">Zane</option>
    </select>
  </body>
</html>
